<header class="songbook-header">
  <div id="div-songbook-menu-icon">
    <img
      src="resources/menuIcon.webp"
      alt="Menu button image"
      class="main-menu-icon"
      id="songbook-menu-btn"
    />
  </div>
  <div>
    <h2 class="site-name">Zpěvník</h2>
  </div>
  <div>
    <button id="songbook-close" class="close-btn">Zavřít</button>
  </div>
</header>

<main class="div-main-section">
  <aside id="div-songbook-menu">
    <div id="filter-container">
      <fieldset>
        <legend>Filtrování</legend>
        <input list="possible_inputs" type="text" id="filter-input" />

        <datalist id="possible_inputs"></datalist>

        <button id="filter-clear" class="form-item">X</button>
      </fieldset>
    </div>
    <div class="songbook-list">
      <ul id="songbook-list-ul"></ul>
    </div>
  </aside>

  <section id="div-songbook-content">
    <article class="songbook-text">
      <header id="song-info" class="song-info">
        <div id="songbook-name" class="song-info"></div>
        <div id="songbook-author" class="song-info"></div>
      </header>
      <div id="songbook-text" class="song-info"></div>
    </article>
  </section>
</main>
