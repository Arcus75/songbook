<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zpěvník</title>
    <link
      rel="stylesheet"
      href="styles/defaultStyle.css"
      lang="en"
      type="text/css"
    />

    <script>
      function play_sound(source) {
        var audio = new Audio("resources/audio/" + source);
        audio.play();
      }
    </script>

    <script type="module" src="js/code.js"></script>
  </head>

  <body>
    <nav id="div-menu" class="main-menu background">
      <h1 class="site-name">Projekt zpěvník</h1>
      <button id="songbook-btn" class="menu-btn">Zpěvník</button>
      <button id="chords-btn" class="menu-btn">Akordy</button>
      <button id="editor-btn" class="menu-btn">Editor</button>
    </nav>

    <div id="div-songbook" class="hidden"></div>

    <div id="div-chords" class="chords hidden"></div>

    <div id="div-editor" class="editor hidden"></div>
  </body>
</html>
